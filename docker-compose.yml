services:
  app:
    user: bun
    image: oven/bun:1.2.17
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c 'bun install && bun build:watch'
    tty: true
    stdin_open: true
    networks:
      - yinzerflow-network

  node:
    user: node
    image: node:latest
    restart: no
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
      - /home/patrick/.npmrc:/home/node/.npmrc

networks:
  yinzerflow-network:
    driver: bridge
